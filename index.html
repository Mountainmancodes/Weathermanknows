<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <!-- Header section with a background color and centered text -->
    <header class="hero has-background-info-dark">
        <div class="hero-body has-text-centered">
            <h1 class="title" id="main-title">The Weather Man Knows</h1>
        </div>
    </header>

    <main class="columns is-centered">
        <aside id="search-section" class="column is-one-quarter">
            <section class="box">
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input class="input" type="text" id="city-input" placeholder="Search for a city">
                    </div>
                    <div class="control">
                        <button class="button has-background-info-dark has-text-white" id="search-btn">Search</button>
                    </div>
                </div>
                <!-- Navigation with preselected city buttons -->
                <nav id="preselected-cities">
                    <button class="button is-fullwidth is-light">Atlanta</button>
                    <button class="button is-fullwidth is-light">Denver</button>
                    <button class="button is-fullwidth is-light">Seattle</button>
                    <button class="button is-fullwidth is-light">San Francisco</button>
                    <button class="button is-fullwidth is-light">Orlando</button>
                </nav>
            </section>
        </aside>
                <!-- Section to display weather information -->
        <section id="weather-section" class="column is-three-quarters">
                <!-- Container for dynamically added weather boxes -->
            <div id="weather-container" class="columns is-multiline"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
